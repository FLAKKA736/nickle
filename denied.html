<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>How to Get an Account</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: black;
      color: white;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .content {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      max-width: 600px;
      padding: 20px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      line-height: 1.6;
      margin-bottom: 10px;
    }

    a {
      color: #c628a8;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      color: #4a00ff;
    }
  </style>
</head>
<body>

  <canvas id="stars"></canvas>

  <div class="content">
    <h1>How to Get an Account</h1>
    <p>Accounts are manually created by the admin team.</p>
    <p>NOTE THAT THIS SERVICE IS <strong>NOT</strong> FREE. IT WILL BE $10 IN CASH.</p>
    <p>STEP 1. Follow c4ytech on Tiktok</p>
    <p>STEP 2. Send a message saying that you would like to buy.</p>
    <p>STEP 3. Continue from there.</p>
  </div>

  <script>
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let stars = [];

    function Star() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.radius = Math.random() * 1.5;
      this.alpha = Math.random();
      this.speed = Math.random() * 0.5 + 0.2;

      this.update = function () {
        this.y += this.speed;
        if (this.y > canvas.height) {
          this.y = 0;
          this.x = Math.random() * canvas.width;
        }
      };

      this.draw = function () {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
        ctx.fill();
      };
    }

    for (let i = 0; i < 200; i++) {
      stars.push(new Star());
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(star => {
        star.update();
        star.draw();
      });
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>

</body>
</html>
